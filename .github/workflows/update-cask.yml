name: Update cask

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.0.0)"
        required: true
        type: string
      sha256_arm64:
        description: "SHA256 of the arm64 DMG"
        required: true
        type: string

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update cask version and SHA
        run: |
          sed -i "s/version \".*\"/version \"${{ inputs.version }}\"/" Casks/taskeract.rb
          sed -i "s/sha256 \".*\"/sha256 \"${{ inputs.sha256_arm64 }}\"/" Casks/taskeract.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/taskeract.rb
          git commit -m "Update Taskeract to ${{ inputs.version }}"
          git push
